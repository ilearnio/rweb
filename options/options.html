<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>RWeb Options</title>
	<link rel="stylesheet" href="options.css" />
</head>

<body class="loading">

<form id="sites">
	<table>
		<thead>
			<tr>
				<th>Enable?</th>
				<th></th>
				<th>Sync?</th>
			</tr>
		</thead>
		<tbody class="new-site">
			<tr>
				<td class="enabled checkboxify"><input type="checkbox" name="enabled" class="enabled el-enabled" checked /></td>
				<td class="content"><input name="host" class="host el-host" placeholder="Hosts / domains. Use comma to separate more. Use '::' to target this page." /></td>
				<td class="sync checkboxify" title="This will save this site into your Google profile and sync it with computers."><label><input type="checkbox" name="sync" class="el-sync" /></label></td>
			</tr>
			<tr>
				<th>CSS</th>
				<td class="content" colspan="2">
					<textarea name="css" rows="3" class="code expands css el-css"></textarea>
				</td>
			</tr>
			<tr>
				<th>JS</th>
				<td class="content" colspan="2">
					<textarea name="js" rows="3" class="code expands js el-js" placeholder="Script is executed immediately, when readyState is 'loading'. Use ready(callback) (document DOMContentLoaded) and load(callback) (window load) to time your script."></textarea>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">
					<input type="submit" value="Save" disabled />
					<input type="reset" value="Reset" disabled />
					&nbsp;
					<input type="button" value="Export" id="btn-export" disabled />
					<input type="button" value="Import" id="btn-import" disabled data-disabled />
					&nbsp;
					<input type="button" value="Stats" id="btn-stats" disabled />
				</td>
			</tr>
		</tfoot>
	</table>
</form>

<p><textarea style="display: none" rows="4" id="ta-export"></textarea></p>

<form id="prefs">
	<p>
		onBrowserActionClick: <select name="onBrowserActionClick"><option value="">Open options<option value="hilite">Open options & hilite site<option value="open">Open options & open site</select>
		<input type="submit" value="Save" />
		<span class="saved">Saved!</span>
	</p>
</form>

<script type="text/javascript" src="rjs.js"></script>
<script type="text/javascript" src="../helpers.js"></script>
<script type="text/javascript" src="updates.js"></script>
<script type="text/javascript" src="options.js"></script>

</body>

</html>
